  <body>
    <section class="landing flex justify-center items-center grid">
      <div class="grid-cols-12 md:grid-cols-10 lg:grid-cols-8 xl:grid-cols-7">
        <div class="flex flex-col items-center">
          <img
            class="logo mb-5"
            src="assets/logo-white.png"
            alt="FudLokal Logo"
          />
          <h1 class="font-bold mb-12 text-5xl xl:text-6xl">Paparating na!</h1>
          <div class="flex flex-col items-center">
            <small class="text-sm block mb-2">
              Be notified by email as soon as we go live
            </small>
          </div>
          <div class="w-full mx-auto">
            <form id="the-form">
              <label
                for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
                >Search</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="default-search"
                  class="block p-4 w-full text-sm text-gray-700 bg-white-50 border border-white rounded-lg font-medium focus:outline-none"
                  placeholder="Enter your email"
                  required
                />
                <button
                  type="submit"
                  class="form-button text-white border border-white absolute bg-primary font-bold text-sm px-8 py-2 rounded-r-lg"
                >
                  <span class="block lg:hidden">OK</span>
                  <span class="hidden lg:block">Subscribe</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
